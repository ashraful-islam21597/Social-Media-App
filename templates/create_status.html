{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
        <div class="modal-dialog">
            <!-- modal content -->
            <div class="modal-content">
                <!-- modal header -->
                <div class="modal-header d-flex justify-content-start align-items-center">
                    <!-- icon image -->
                    {% if request.user.profile.profilepicture %}
                    <img class="rounded-circle me-2" src="{{ request.user.profile.profilepicture.url }}" style="height:30px;width:30px " >
                    {% endif %}
                <div class=" d-block">
                    <a href="#" style="text-decoration: none;" class=" text-dark ">{{ request.user.username }}</a>
{#                    <br>#}
{#                    <small class="mt-0 text-dark ">xx</small>#}
                </div>




                </div>
                <!-- modal header end -->
                <!-- status form in modal -->
                <form method="post" enctype="multipart/form-data" class="col-lg-12">
                    {% csrf_token %}
                    <!--  modal body start -->
                    <div class="modal-body">
                        <!-- <input class="form-control"  type="text" placeholder="Write status"> -->
                        <textarea class="form-control" placeholder="Write status" name="status" id="exampleFormControlTextarea1"  rows="10"></textarea>
                        <input type="file" name="post_image" class="border rounded my-1 d-block m-auto btn btn-light col-12 form-control-file" id="exampleFormControlFile1">
                    </div>
                    <!-- modal body end -->

                    <!-- modal footer start  -->
                    <div class="modal-footer">
                        <button type="submit" class="rounded d-block m-auto btn btn-primary col-12" >Submit</button>
                    </div>
                    <!-- modal footer end -->
                </form>
                <!-- form end -->
            </div>
            <!--  modal content start -->
        </div>

{% endblock %}
